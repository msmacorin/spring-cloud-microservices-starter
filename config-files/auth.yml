server:
  port: 9090
spring:
  cloud:
    bus:
      enabled: true  
management:
  security:
    enabled: false  
eureka:
  instance:
    hostname: localhost
    metadataMap:
      instanceId:
        ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    serviceUrl:
      defaultZone: http://localhost:8082/eureka/    
rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest